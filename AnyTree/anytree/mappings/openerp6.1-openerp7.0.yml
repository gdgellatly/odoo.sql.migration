    res_users.id:
        res_users.id:
        res_users.partner_id:
        res_partner.notification_email_send: return 'comment'
        res_partner.id: |
            i = newid('res_partner')
            target_rows['res_users']['partner_id'] = i
            target_rows['res_partner']['id'] = i
            return i
